<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employees Managed</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #191b28;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h2 {
            text-align: center;
            padding: 20px;
            font-size: 32px;
            color: #4CAF50; /* Green accent color */
        }

        table {
            border-collapse: collapse;
            width: 80%;
            margin-top: 20px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        th, td {
            border: 1px solid #2b2d3c; /* Dark border color */
            text-align: left;
            padding: 16px;
        }

        th {
            background-color: #2b2d3c; /* Dark background color */
            color: #fff;
        }

        .edit-btn, .add-btn {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 12px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            margin: 20px 8px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .back {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 12px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 12px;
            margin: 20px 8px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;

        }

        .edit-btn:hover, .add-btn:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        /* Responsive Design */
        @media only screen and (max-width: 768px) {
            table {
                width: 100%;
            }
            .edit-btn, .add-btn, .back {
                margin: 10px 4px;
            }
        }
    </style>
</head>
<body>
    <h2>Employees Managed Page</h2>
    <!-- Display employees managed by the manager -->
    <table>
        <thead>
            <tr>
                <th>Employee ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Edit</th> <!-- Add a column for edit action -->
            </tr>
        </thead>
        <tbody>
            {% for employee in emp_managed %}
                <tr>
                    <td>{{ employee[0] }}</td>
                    <td>{{ employee[1] }}</td>
                    <td>{{ employee[2] }}</td>
                    <td><button class="edit-btn" onclick="window.location.href='/edit_employee?emp_id={{ employee[0] }}'">Edit</button></td> <!-- Button to edit page -->
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <!-- Button to add new employees -->
    <button class="add-btn" onclick="window.location.href='/add_employee'">Add Employee</button>
    <button type="button" class="back" onclick="goBack()">Go Back</button>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
