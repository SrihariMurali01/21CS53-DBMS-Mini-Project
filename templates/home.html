<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #171717;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #4CAF50;
            padding: 10px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        button {
            background-color: #fff;
            color: #4CAF50;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #ddd;
        }
        p {
            font-size: 18px;
            line-height: 1.5;
        }
        .game-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 40px;
        }
        .game {
            margin: 20px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .game img {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .game:hover {
            transform: translateY(-10px);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Welcome to the Home Page</h1>
        <button onclick="location.href='/login'">Sign In</button>
    </div>
    <div class="container">
        <div class="game-container">
            <div class="game">
                <img src="placeholder_image1.jpg" alt="Game Image">
                <p>Game Name 1</p>
            </div>
            <div class="game">
                <img src="placeholder_image2.jpg" alt="Game Image">
                <p>Game Name 2</p>
            </div>
            <div class="game">
                <img src="placeholder_image3.jpg" alt="Game Image">
                <p>Game Name 3</p>
            </div>
            <!-- Add more game placeholders here -->
        </div>
        <!-- Body filler content -->
        <p>This is filler content for the home page.</p>
    </div>
</body>
</html>
