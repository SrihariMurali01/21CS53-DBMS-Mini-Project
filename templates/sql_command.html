<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Command</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2 {
            color: #333;
            text-align: center;
        }
        form {
            margin: 20px auto;
            max-width: 600px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        input[type="submit"], input[type="button"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
            margin-left: 10px;
        }
        input[type="submit"]:hover, input[type="button"]:hover {
            background-color: #45a049;
        }
        .result-container {
            margin-top: 20px;
        }
        .result-table {
            border-collapse: collapse;
            width: 100%;
        }
        .result-table th, .result-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .result-table th {
            background-color: #f2f2f2;
        }
        .error-message {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>SQL Command Execution</h2>
    <form action="/sql_command" method="post">
        <label for="sql_command">Enter SQL Command:</label>
        <textarea id="sql_command" name="sql_command" rows="6" placeholder="Write your SQL command here..."></textarea>
        <input type="submit" value="Execute">
        <input type="button" value="Clear Results" onclick="clearResults()">
        <input type="button" value="Go Back" onclick="goBack()">
    </form>

    {% if results %}
    <div class="result-container">
        <h3>Results:</h3>
        <table class="result-table">
            <tbody>
                {% for row in results %}
                <tr>
                    {% for value in row %}
                    <td>{{ value }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% endif %}

    {% if error_message %}
    <div class="error-message">{{ error_message }}</div>
    {% endif %}

    <script>
        function clearResults() {
            document.querySelector('.result-container').innerHTML = '';
        }

        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
