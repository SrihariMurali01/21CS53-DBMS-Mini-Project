<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users Managed</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(180deg, #1b1b1b 0%, #2c2c2c 100%);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        h2 {
            text-align: center;
            padding: 20px;
            font-size: 36px;
            color: #4CAF50; /* Green accent color */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50; /* Green accent color */
            color: white;
        }

        tr:hover {
            background-color: #555;
        }

        .edit-btn, .add-btn, button {
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .edit-btn:hover, .add-btn:hover {
            background-color: #45a049;
        }

        button {
            background-color: #333; /* Light black */
            font-size: 18px;
        }

        button:hover {
            background-color: #555; /* Grey on hover */
        }
    </style>
</head>
<body>
    <h2>Users Managed Page</h2>
    <!-- Display users managed by the employee/manager as a table -->
    <table>
        <tr>
            <th>Name</th>
            <th>Username</th>
            <th>Date Joined</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        {% for user in users_managed %}
            <tr>
                <td>{{ user[0] }}</td>
                <td>{{ user[1] }}</td>
                <td>{{ user[2] }}</td>
                <td>{{ user[3] }}</td>
                <td>
                    <button class="edit-btn" onclick="editUser('{{ user[1] }}')">Edit</button>
                </td>
            </tr>
        {% endfor %}
    </table>

    <button onclick="goBack()">Go Back</button>

    <script>
        // Function to handle editing a user
        function editUser(username) {
            // Redirect to the edit page with the selected username
            window.location.href = "/edit_user?username=" + username;
        }

        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
