<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users Managed</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .edit-btn, .add-btn {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .edit-btn:hover, .add-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Users Managed Page</h2>
    <!-- Display users managed by the employee/manager as a table -->
    <table>
        <tr>
            <th>Name</th>
            <th>Username</th>
            <th>Date Joined</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        {% for user in users_managed %}
            <tr>
                <td>{{ user[0] }}</td>
                <td>{{ user[1] }}</td>
                <td>{{ user[2] }}</td>
                <td>{{ user[3] }}</td>
                <td>
                    <button class="edit-btn" onclick="editUser('{{ user[1] }}')">Edit</button>
                </td>
            </tr>
        {% endfor %}
    </table>
    <button onclick="goBack()">Go Back</button>

    <!-- Button to add a new user -->
<!--<button class="add-btn" onclick="addUser()">Add New User</button>-->

    <script>
        // Function to handle editing a user
        function editUser(username) {
            // Redirect to the edit page with the selected username
            window.location.href = "/edit_user?username=" + username;
        }

        function goBack() {
            window.history.back();
        }

        // Function to handle adding a new user
        // function addUser() {
        //     // Redirect to the add user page
        //     window.location.href = "/add_user";
        // }
    </script>
</body>
</html>
