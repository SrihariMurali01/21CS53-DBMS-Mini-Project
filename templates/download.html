<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloads</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #171717;
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #4CAF50; /* Green accent color */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #555;
            color: #ddd;
        }
        th {
            background-color: #4CAF50;
        }
        tr:hover {
            background-color: #333;
        }
        .add-review-form {
            display: flex;
            flex-direction: column;
            color: #ddd;
        }
        .add-review-form label {
            margin-bottom: 5px;
        }
        .add-review-form select,
        .add-review-form textarea,
        .add-review-form input[type="submit"] {
            margin-bottom: 10px;
            padding: 10px;
        }
        .add-review-form input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .add-review-form input[type="submit"]:hover {
            background-color: #45a049;
        }
        .download-button {
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .download-button:hover {
            background-color: #45a049;
        }

        .go-back-btn {
            padding: 10px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .go-back-btn:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <h1>Downloads</h1>

    <table>
        <tr>
            <th>Game Name</th>
            <th>Version</th>
            <th>Branch</th>
            <th>Download Link</th>
            <th>Add Review</th>
        </tr>
        {% for game in games %}
        <tr>
            <td>{{ game[0] }}</td>
            <td>{{ game[1] }}</td>
            <td>{{ game[3] }}</td>
            <td>
                <form action="/download" method="post">
                    <input type="hidden" name="game_id" value="{{ game[2] }}">
                    <input type="hidden" name="user_id" value="{{ user_data }}">
                    <button type="submit" class="download-button">Download</button>
                </form>
            </td>
            <td>
                <form class="add-review-form" action="/add_review" method="POST">
                    <input type="hidden" name="game_name" value="{{ game[0] }}">
                    <input type="hidden" name="user_id" value="{{ user_data }}">

                    <label for="rating">Rating:</label>
                    <select name="rating" id="rating">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <label for="comment">Comment:</label>
                    <textarea name="comment" id="comment" cols="30" rows="5"></textarea>
                    <input type="submit" value="Add Review">
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>

    <button class="go-back-btn" onclick="goBack()">Go Back</button>

    <script>
        // Function to go back to the previous page
        function goBack() {
            window.location.href= '/user?user_data={{user_data}}';
        }

        // Check if the URL contains a success parameter indicating review addition
        const urlParams = new URLSearchParams(window.location.search);
        const success = urlParams.get('success');
        // If success parameter is present, show an alert
        if (success === 'true') {
            alert('Your review was added successfully!');
        }
        if (success === 'false') {
            alert('Review already exists!')
        }
        if (success === 'dtrue') {
            alert('Downloaded successfully!')
        }
        if (success === 'dfalse'){
            alert('Error: Failed to execute git clone command.')
        }


    </script>
</body>
</html>
