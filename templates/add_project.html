<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Project</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #171717;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container::-webkit-scrollbar {
            width: 10px; /* Set the width of the scrollbar */
        }

        .container::-webkit-scrollbar-track {
            background: #333; /* Set the background color of the track */
        }

        .container::-webkit-scrollbar-thumb {
            background: #4CAF50; /* Set the color of the scrollbar thumb */
            border-radius: 5px; /* Round the corners of the thumb */
        }
        h2 {
            font-size: 24px; /* Smaller font size */
            margin-bottom: 15px; /* Smaller margin bottom */
            color: #4CAF50; /* Green accent color */
            padding-right: 50px;
            padding-left: 20px;
            align-items: flex-start;
        }
        form {
            background-color: #343a40;
            padding: 15px; /* Smaller padding */
            border-radius: 5px;
            width: 70%; /* Adjusted width for a more centered look */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px; /* Smaller margin bottom */
            font-weight: bold;
            color: #fff;
        }
        input[type="text"],
        input[type="number"],
        input[type="date"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px; /* Smaller padding */
            margin-bottom: 12px; /* Smaller margin bottom */
            border: 1px solid #4CAF50; /* Green accent color for input borders */
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #333;
            color: #fff;
        }
        input[type="submit"], .back {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px; /* Smaller padding */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover, .back:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body class="container">
    <h2>Add Project</h2>
    <form action="/add_project" method="post">
        <label for="proj_name">Project Name:</label>
        <input type="text" id="proj_name" name="proj_name" required>

        <label for="proj_id">Project ID:</label>
        <input type='text' id="proj_id" name="proj_id" required>

        <label for="proj_status">Project Status:</label>
        <select id="proj_status" name="proj_status" required>
            <option value="Ongoing">Ongoing</option>
            <option value="Completed">Completed</option>
        </select>
        <br />


        <label for="start_date">Start Date:</label>
        <input type="date" id="start_date" name="start_date" required>

        <label for="durn">Duration:</label>
        <input type="text" id="durn" name="durn" required>

        <input type="hidden" name="emp_id" value="{{ emp_id }}"> <!-- Assuming user_data is passed to the template -->

        <input type="submit" value="Add Project">
        <button type="button" class='back' onclick="goBack()">Go Back</button>
        <script>
        function goBack() {
            window.history.back();
        }
        </script>
    </form>
</body>
</html>
