<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(180deg, #1b1b1b 0%, #2c2c2c 100%);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h2 {
            text-align: center;
            font-size: 36px;
            color: #4CAF50; /* Green accent color */
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 18px;
            border-bottom: 3px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }
        .profile-container {
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
            width: 80%;
            max-width: 700px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Profile</h2>
    <div class="profile-container">
        <table>

            <tr>
                <td>Name</td>
                <td>{{ user_data[2] }}</td>
            </tr>
            <tr>
                <td>DOB</td>
                <td>{{ user_data[4] }}</td>
            </tr>
            <tr>
                <td>Email</td>
                <td>{{ user_data[8] }}</td>
            </tr>
            <tr>
                <td>Employee ID</td>
                <td>{{ user_data[0] }}</td>
            </tr>
            <tr>
                <td>Address</td>
                <td>{{ user_data[1] }}</td>
            </tr>
            <tr>
                <td>Salary</td>
                <td>â‚¹ {{user_data[5]}}</td>
            </tr>
            <tr>
                <td>Skills</td>
                <td>{{user_data[7]}}</td>
            </tr>
            <tr>
                <td>Position</td>
                <td>{{user_data[6]}}</td>
            </tr>
        </table>
    </div>
    <button type="button" onclick="goBack()">Go Back</button>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
