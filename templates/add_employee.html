<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h2 {
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            width: 50%;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        input[type="date"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #45a049;
        }
        button[type="button"] {
            background-color: #ccc;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button[type="button"]:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h2>Add Employee</h2>
    <form action="/add_employee" method="POST">
        <label for="emp_id">Employee ID:</label>
        <input type="text" id="emp_id" name="emp_id" required>

        <label for="emp_name">Employee Name:</label>
        <input type="text" id="emp_name" name="emp_name" required>

        <label for="emp_address">Employee Address:</label>
        <input type="text" id="emp_address" name="emp_address" required>

        <label for="emp_age">Age:</label>
        <input type="number" id="emp_age" name="emp_age" required>

        <label for="emp_dob">Date of Birth:</label>
        <input type="date" id="emp_dob" name="emp_dob" required>

        <label for="emp_sal">Salary:</label>
        <input type="number" id="emp_sal" name="emp_sal" required>

        <label for="emp_posn">Position:</label>
        <input type="text" id="emp_posn" name="emp_posn" required>

        <label for="skills">Skills:</label>
        <input type="text" id="skills" name="skills" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="dept_name">Department:</label>
        <select id="dept_name" name="dept_name">
            {% for dept_name in dept_names %}
            <option value="{{ dept_name }}">{{ dept_name }}</option>
            {% endfor %}
        </select>

        <label for="proj_name">Project:</label>
        <select id="proj_name" name="proj_name">
            {% for proj_name in proj_names %}
            <option value="{{ proj_name }}">{{ proj_name }}</option>
            {% endfor %}
        </select>

        <button type="submit">Add Employee</button>
        <button type="button" onclick="goBack()">Go Back</button>

    </form>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
