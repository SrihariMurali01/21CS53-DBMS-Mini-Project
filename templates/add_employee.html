<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #171717;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-height: 70vh;
            overflow-y: auto;
        }

        .container::-webkit-scrollbar {
            width: 10px; /* Set the width of the scrollbar */
        }

        .container::-webkit-scrollbar-track {
            background: #333; /* Set the background color of the track */
        }

        .container::-webkit-scrollbar-thumb {
            background: #4CAF50; /* Set the color of the scrollbar thumb */
            border-radius: 5px; /* Round the corners of the thumb */
        }
        h2 {
            font-size: 24px; /* Smaller font size */
            margin-bottom: 15px; /* Smaller margin bottom */
            color: #4CAF50; /* Green accent color */
            padding-right: 50px;
            padding-left: 20px;
            align-items: flex-start;
        }
        form {
            background-color: #343a40;
            padding: 15px; /* Smaller padding */
            border-radius: 5px;
            width: 70%; /* Adjusted width for a more centered look */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px; /* Smaller margin bottom */
            font-weight: bold;
            color: #fff;
        }
        input[type="text"],
        input[type="number"],
        input[type="date"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px; /* Smaller padding */
            margin-bottom: 12px; /* Smaller margin bottom */
            border: 1px solid #4CAF50; /* Green accent color for input borders */
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #333;
            color: #fff;
        }
        button[type="submit"], .back {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px; /* Smaller padding */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover, .back:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Add Employee</h2>
    <form action="/add_employee" class="container" method="POST">
        <label for="emp_id">Employee ID:</label>
        <input type="text" id="emp_id" name="emp_id" required>

        <label for="emp_name">Employee Name:</label>
        <input type="text" id="emp_name" name="emp_name" required>

        <label for="emp_address">Employee Address:</label>
        <input type="text" id="emp_address" name="emp_address" required>

        <label for="emp_age">Age:</label>
        <input type="number" id="emp_age" name="emp_age" required>

        <label for="emp_dob">Date of Birth:</label>
        <input type="date" id="emp_dob" name="emp_dob" required>

        <label for="emp_sal">Salary:</label>
        <input type="number" id="emp_sal" name="emp_sal" required>

        <label for="emp_posn">Position:</label>
        <input type="text" id="emp_posn" name="emp_posn" required>

        <label for="skills">Skills:</label>
        <input type="text" id="skills" name="skills" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="dept_name">Department:</label>
        <select id="dept_name" name="dept_name">
            {% for dept_name in dept_names %}
            <option value="{{ dept_name }}">{{ dept_name }}</option>
            {% endfor %}
        </select>

        <label for="proj_name">Project:</label>
        <select id="proj_name" name="proj_name">
            {% for proj_name in proj_names %}
            <option value="{{ proj_name }}">{{ proj_name }}</option>
            {% endfor %}
        </select>

        <button type="submit">Add Employee</button>
        <button type="button" class="back" onclick="goBack()">Go Back</button>

    </form>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
