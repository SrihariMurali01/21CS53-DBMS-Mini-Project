<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2 {
            margin-bottom: 20px;
        }
        form {
            display: grid;
            grid-template-columns: 150px auto;
            gap: 10px;
        }
        label {
            text-align: right;
            padding-right: 10px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"] {
            width: 100%;
            padding: 5px;
        }
        input[type="submit"] {
            width: auto;
            padding: 8px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Edit User</h2>
    <form action="/edit_user" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="{{ user_data[1] }}">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ user_data[4] }}">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" value="{{ user_data[2] }}">

        <input type="hidden" name="user_id" value="{{ user_data[0] }}">
        <input type="submit" value="Update">
    </form>
</body>
</html>
